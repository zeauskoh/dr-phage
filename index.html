<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{
        font-family: arial
        }
        body {
            background-color: white;
            color: black;
            margin: auto;
            padding: 20px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }

        .light-mode {
            background-color: white;
            color: black;
        }
    </style>
    
    <title>Young Asians</title>
</head>

<body>
    <header>
        <h1 style="text-align: center">Coming Soon. A revolutionary device for <span style="color:#FFCB0F">faster, safer wound recoveries</span>. Powered by materials science, microbiology and engineering.</h1>
    </header>
                
        <h3 style="text-align: center;">Check out our Pitch Video <a href="LINK HERE">here</a>!<h3>

<hr></hr>
    <h3 id="DarkModetext">Dark Mode is OFF</h3>
    <button onclick="darkMode()">Darkmode</button>
    <button onclick="lightMode()">LightMode</button>
    <script>
        function darkMode() {
            let element = document.body;
            let content = document.getElementById("DarkModetext");
            element.className = "dark-mode";
            content.innerText = "Dark Mode is ON";
        }
        function lightMode() {
            let element = document.body;
            let content = document.getElementById("DarkModetext");
            element.className = "light-mode";
            content.innerText = "Dark Mode is OFF";
        }
    </script>
</body>
</html>
